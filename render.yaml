services:
  - type: web
    name: stash-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
    # Note: Persistent disks require paid plan on Render
    # Data will persist while service is running on free tier
    # Keep-alive service pings /ping every 10 minutes to prevent cold starts


