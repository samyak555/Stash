services:
  - type: web
    name: stash-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Note: Persistent disks require paid plan on Render
    # Data will persist while service is running on free tier


